<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Tamagotchi Online â€” Inventory</title>
<style>
  body{background:#0b1220;color:#fff;font-family:sans-serif;text-align:center}
  .wrap{max-width:860px;margin:0 auto;padding:12px}
  .panel{background:#101a2b;border-radius:12px;padding:14px;margin:10px}
  .menu a,.menu button{background:#1f2937;color:#fff;text-decoration:none;padding:8px 10px;border-radius:10px;border:0;display:inline-block;margin:4px}
  button,input,select{padding:10px;border-radius:10px;border:0;margin:4px}
  button{background:#10b981;color:#042018;font-weight:700}
  .item{background:#1a2436;border-radius:10px;padding:10px;margin:8px 0;text-align:left}
</style>
</head>
<body>
<div class="wrap">
  <h2>ğŸ“¦ Inventory</h2>
  <div class="menu">
    <a href="index.html">ğŸ  Home</a>
    <a href="marketplace.html">ğŸª Marketplace</a>
    <a href="leaderboard.html">ğŸ† Leaderboard</a>
    <a href="chat.html">ğŸ’¬ Chat</a>
    <button id="btnLogout">ğŸšª Logout</button>
  </div>

  <div id="summary" class="panel"></div>

  <div class="panel">
    <h3>Ganti Pet Aktif</h3>
    <select id="selActive"></select>
    <button id="btnActive">Aktifkan</button>
  </div>

  <div class="panel">
    <h3>Jual Pet ke Marketplace</h3>
    <select id="selSell"></select>
    <input id="price" type="number" placeholder="Harga (coin)"/>
    <button id="btnSell">Jual</button>
  </div>
</div>

<script type="module" src="js/firebase-config.js"></script>
<script type="module" src="js/online.js"></script>
<script type="module">
import { onAuth, logout, subPlayer, setActivePet, sellPet } from './js/online.js';
let uid=null, me=null, unsub=null;

document.getElementById('btnLogout').onclick = ()=> logout();

function render(){
  if(!me) return;
  const p = me.pets[me.activePet] || me.pets[0];
  document.getElementById('summary').innerHTML = `
    <p><b>Player:</b> ${me.username}</p>
    <p><b>Coin:</b> ${me.coins}</p>
    <p><b>Pet Aktif:</b> Lv ${p.level} | HP ${p.hp}% | H ${p.hunger}% | E ${p.energy}%</p>
    <h4>Koleksi (${me.pets.length})</h4>
    ${me.pets.map((q,i)=>`<div class="item">#${i+1} â€” ${i===me.activePet?'<b>(Aktif)</b> ':''}Lv ${q.level} | HP ${q.hp}% | H ${q.hunger}% | E ${q.energy}%</div>`).join('')}
  `;
  const opts = me.pets.map((x,i)=>`<option value="${i}">#${i+1} â€” Lv ${x.level}${i===me.activePet?' (aktif)':''}</option>`).join('');
  document.getElementById('selActive').innerHTML = opts;
  document.getElementById('selSell').innerHTML = me.pets.map((x,i)=>`<option value="${i}">#${i+1} â€” Lv ${x.level}</option>`).join('');
}

document.getElementById('btnActive').onclick = async ()=>{
  const idx = parseInt(document.getElementById('selActive').value||'-1');
  if(isNaN(idx)) return;
  try{ await setActivePet(uid, idx); }catch(e){ alert(e.message); }
};
document.getElementById('btnSell').onclick = async ()=>{
  const idx = parseInt(document.getElementById('selSell').value||'-1');
  const price = parseInt(document.getElementById('price').value||'0');
  try{ await sellPet(uid, idx, price); alert('Dijual!'); }catch(e){ alert(e.message); }
};

onAuth(user=>{
  if(!user){ location.href='index.html'; return; }
  uid=user.uid;
  if(unsub) unsub();
  unsub = subPlayer(uid, (p)=>{ me=p; render(); });
});
</script>
</body>
</html>
