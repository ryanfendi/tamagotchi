<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Inventory - Tamagotchi Online</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f0f8ff; text-align:center; }
    .box { border:1px solid #ccc; background:#fff; padding:20px; margin:20px; border-radius:10px; display:inline-block; }
    button { margin:5px; padding:8px 15px; border:none; border-radius:8px; background:#4caf50; color:white; cursor:pointer; }
    button:hover { background:#45a049; }
    .pet { border:1px solid #ddd; padding:10px; margin:10px; border-radius:8px; }
  </style>
</head>
<body>
  <h1>üì¶ Inventory</h1>
  <p>Selamat datang, <span id="playerName"></span></p>
  <p>üí∞ Coin: <span id="coin"></span> | ‚≠ê Level: <span id="level"></span></p>

  <div id="petsBox" class="box">
    <h2>Daftar Pet</h2>
    <div id="petList"></div>
  </div>

  <br>
  <button onclick="location.href='index.html'">üè† Kembali ke Game</button>
  <button onclick="logout()">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // === Firebase config ===
    const firebaseConfig = {
      apiKey: "AIzaSyAN0GNZdIx_xPHT7MZKWJweLtNhies6QxY",
      authDomain: "tamagotchi-2be0c.firebaseapp.com",
      databaseURL: "https://tamagotchi-2be0c-default-rtdb.firebaseio.com",
      projectId: "tamagotchi-2be0c",
      storageBucket: "tamagotchi-2be0c.firebasestorage.app",
      messagingSenderId: "202052432703",
      appId: "1:202052432703:web:cb76b50e42149a2c92998a",
      measurementId: "G-TWGGSJRX26"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let player = {};
    let uid = "";

    // Cek login
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        uid = user.uid;
        const snap = await get(ref(db, "users/" + uid));
        if (snap.exists()) {
          player = snap.val();
          showPlayer();
        }
      } else {
        alert("Harus login dulu!");
        location.href = "index.html";
      }
    });

    function showPlayer() {
      document.getElementById("playerName").innerText = player.username;
      document.getElementById("coin").innerText = player.coin;
      document.getElementById("level").innerText = player.level;

      let petsBox = document.getElementById("petList");
      petsBox.innerHTML = "";

      if (!player.pets) player.pets = [];

      player.pets.forEach((p, i) => {
        let div = document.createElement("div");
        div.className = "pet";
        div.innerHTML = `
          <p>üê∂ Pet Level ${p.level} | ID: ${i+1}</p>
          <button onclick="sellPet(${i})">Jual ke Marketplace</button>
        `;
        petsBox.appendChild(div);
      });

      if (player.pets.length === 0) {
        petsBox.innerHTML = "<p>Belum ada pet. Beli di Marketplace.</p>";
      }
    }

    // jual pet
    window.sellPet = async function(i) {
      const pet = player.pets[i];
      if (!pet) return;

      // harga = 200 coin x level
      let harga = 200 * pet.level;

      // push ke marketplace
      let marketRef = ref(db, "marketplace/" + uid + "_" + Date.now());
      await set(marketRef, {
        owner: player.username,
        pet: pet,
        price: harga
      });

      // hapus dari inventory
      player.pets.splice(i, 1);
      await set(ref(db, "users/" + uid), player);

      alert("Pet dijual di marketplace seharga " + harga + " coin.");
      showPlayer();
    }

    // logout
    window.logout = async function() {
      await signOut(auth);
      localStorage.removeItem("username");
      location.href = "index.html";
    }
  </script>
</body>
</html>
