<body>
<h1>üì¶ Inventory</h1>
<div id="info"></div>

<script>
let players=JSON.parse(localStorage.getItem("players")||"{}");
let session=JSON.parse(localStorage.getItem("session")||"{}");
if(!session.currentUser) location.href="login.html";
let me=players[session.currentUser];

document.getElementById("info").innerHTML=
  `Level: ${me.pet.level}<br>HP: ${me.pet.health}<br>Hunger: ${me.pet.hunger}<br>Energy: ${me.pet.energy}<br>Coin: ${me.coins}<br>Inventory: ${me.inventory.join(", ")||"(kosong)"}`;

function back(){ location.href="menu.html"; }
</script>
