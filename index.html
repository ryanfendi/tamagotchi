<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tamagotchi Lucu</title>
  <style>
    body {
      background: #87ceeb;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 { color: #fff; text-shadow: 2px 2px #000; }
    #game {
      margin: 20px auto;
      width: 300px;
      height: 300px;
      border: 3px solid #333;
      background: #dfffd6;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
    }
    #stats {
      margin-top: 10px;
      font-size: 18px;
    }
    button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #ff9c00;
      color: #fff;
      cursor: pointer;
    }
    button:hover { background: #ff7300; }
    #leaderboard {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border: 2px solid #333;
      width: 280px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>🐣 Tamagotchi Lucu</h1>
  <div id="game">🐤</div>

  <div id="stats">
    <p>Nama: <span id="name"></span></p>
    <p>Level: <span id="level">1</span></p>
    <p>Umur: <span id="age">0</span> hari</p>
    <p>Hunger: <span id="hunger">100</span>%</p>
  </div>

  <button onclick="feed()">🍎 Kasih Makan</button>
  <button onclick="sellPet()">💰 Jual Pet</button>

  <div id="leaderboard">
    <h3>🏆 Leaderboard</h3>
    <ul id="leaderList"></ul>
  </div>

  <script>
    let hunger = 100;
    let level = 1;
    let age = 0;
    let name = prompt("Masukkan nama pet kamu:", "Tama");
    document.getElementById("name").textContent = name;

    let players = JSON.parse(localStorage.getItem("players")) || [];

    // Animasi karakter bergerak
    const frames = ["🐤","🐥","🐦"];
    let frameIndex = 0;

    function animatePet(){
      frameIndex = (frameIndex + 1) % frames.length;
      document.getElementById("game").textContent = frames[frameIndex];
    }
    setInterval(animatePet, 1000);

    // Hunger sistem (turun tiap menit)
    setInterval(()=>{
      hunger -= 5;
      if(hunger <= 0){
        alert("😢 Pet kamu mati karena kelaparan! Game restart.");
        restartGame();
      }
      document.getElementById("hunger").textContent = hunger;
    }, 60000); // tiap 1 menit hunger -5

    // Evolusi setiap 1 hari
    setInterval(()=>{
      age++;
      document.getElementById("age").textContent = age;
      if(age % 1 === 0){ // tiap 1 hari evolve
        level++;
        document.getElementById("level").textContent = level;
        frames.push("🐲","🐱","🐰","🐶","🐸","🐵"); // tambah variasi karakter
        updateLeaderboard();
      }
    }, 60000 * 5); // simulasi 1 hari = 5 menit (biar cepat)

    function feed(){
      hunger = Math.min(100, hunger + 30);
      document.getElementById("hunger").textContent = hunger;
    }

    function restartGame(){
      hunger = 100;
      level = 1;
      age = 0;
      document.getElementById("hunger").textContent = hunger;
      document.getElementById("level").textContent = level;
      document.getElementById("age").textContent = age;
    }

    function sellPet(){
      let price = prompt("Mau jual pet kamu berapa coin?");
      if(price){
        alert(name+" dijual seharga "+price+" coin! 🛒");
      }
    }

    function updateLeaderboard(){
      // Simpan progress ke localStorage
      let player = players.find(p => p.name === name);
      if(player){
        player.level = level;
      } else {
        players.push({name, level});
      }
      localStorage.setItem("players", JSON.stringify(players));

      // Tampilkan leaderboard
      let list = document.getElementById("leaderList");
      list.innerHTML = "";
      players.sort((a,b)=>b.level - a.level);
      players.forEach(p=>{
        let li = document.createElement("li");
        li.textContent = p.name+" - Level "+p.level;
        list.appendChild(li);
      });
    }

    updateLeaderboard();
  </script>
</body>
</html>
