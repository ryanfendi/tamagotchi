<!DOCTYPE html>
<html>
<head>
  <title>Pixel Tamagotchi</title>
  <style>
    body {
      text-align: center;
      font-family: monospace;
      background: #222;
      color: white;
    }
    #pet {
      font-size: 40px;
      margin: 20px;
      animation: bounce 1s infinite alternate;
    }
    @keyframes bounce {
      from { transform: translateY(0px); }
      to { transform: translateY(-10px); }
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    #stats {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>🐣 Pixel Tamagotchi</h1>
  <div id="pet"> (•ᴗ•) </div>

  <button onclick="feed()">🍎 Feed</button>
  <button onclick="play()">🎮 Play</button>
  <button onclick="sleep()">💤 Sleep</button>

  <div id="stats">
    ❤️ Hunger: <span id="hunger">5</span><br>
    😀 Happiness: <span id="happy">5</span><br>
    😴 Energy: <span id="energy">5</span><br>
    ⭐ Level: <span id="level">1</span>
  </div>

  <script>
    let hunger = 5, happy = 5, energy = 5, level = 1, xp = 0;

    function updateStats() {
      document.getElementById("hunger").innerText = hunger;
      document.getElementById("happy").innerText = happy;
      document.getElementById("energy").innerText = energy;
      document.getElementById("level").innerText = level;
      saveGame();
    }

    function feed() {
      hunger = Math.min(hunger + 2, 10);
      xp++;
      evolve();
      document.getElementById("pet").innerText = "(◕‿◕)";
      updateStats();
    }

    function play() {
      happy = Math.min(happy + 2, 10);
      energy = Math.max(energy - 1, 0);
      xp++;
      evolve();
      document.getElementById("pet").innerText = "ᕕ(ᐛ)ᕗ";
      updateStats();
    }

    function sleep() {
      energy = Math.min(energy + 3, 10);
      hunger = Math.max(hunger - 1, 0);
      xp++;
      evolve();
      document.getElementById("pet").innerText = "(-_-) zzz";
      updateStats();
    }

    function evolve() {
      if (xp >= level * 5) {
        level++;
        xp = 0;
        document.getElementById("pet").innerText = "★(•ᴗ•)★";
        alert("Level Up! Your Tamagotchi reached Level " + level);
      }
    }

    function saveGame() {
      localStorage.setItem("tamaSave", JSON.stringify({hunger, happy, energy, level, xp}));
    }

    function loadGame() {
      let save = localStorage.getItem("tamaSave");
      if (save) {
        let data = JSON.parse(save);
        hunger = data.hunger;
        happy = data.happy;
        energy = data.energy;
        level = data.level;
        xp = data.xp;
        updateStats();
      }
    }

    loadGame();
    updateStats();
  </script>
</body>
</html>
