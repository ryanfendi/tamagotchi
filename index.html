<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pixel Pet Tamagotchi</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      background: #d0f0ff; 
    }
    canvas { 
      border: 2px solid black; 
      background: #fff; 
      margin: 10px;
    }
    #healthBar {
      width: 200px;
      height: 20px;
      border: 2px solid black;
      background: #ccc;
      margin: 10px auto;
      position: relative;
    }
    #healthFill {
      width: 100%;
      height: 100%;
      background: red;
    }
    #marketplace {
      border: 2px solid black;
      background: #f5f5f5;
      padding: 10px;
      margin-top: 20px;
    }
    .petItem {
      border: 1px solid #000;
      padding: 5px;
      margin: 5px;
      cursor: pointer;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>🐾 Pixel Pet Tamagotchi</h1>
  
  <canvas id="gameCanvas" width="100" height="100"></canvas>

  <div id="healthBar">
    <div id="healthFill"></div>
  </div>
  <button onclick="feedPet()">🍖 Kasih Makan</button>
  
  <h2>Marketplace Jual Beli Pet</h2>
  <div id="marketplace">
    <div class="petItem" onclick="buyPet('Dragon', 100)">🐉 Dragon - 100 Coin</div>
    <div class="petItem" onclick="buyPet('Phoenix', 150)">🔥 Phoenix - 150 Coin</div>
    <div class="petItem" onclick="buyPet('Slime', 50)">🟢 Slime - 50 Coin</div>
  </div>

  <h3>Koin Saya: <span id="coins">200</span></h3>
  <script>
    // ==== PET ANIMATION SPRITE ====
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // contoh sprite pixel 100x100 unik (2 frame animasi)
    const petSprite = new Image();
    petSprite.src = "https://i.ibb.co/1Zz7cQZ/pixel-pet-sprite.png"; // ganti sprite sheet sendiri

    let frame = 0;
    setInterval(() => {
      ctx.clearRect(0,0,100,100);
      ctx.drawImage(petSprite, frame*100, 0, 100, 100, 0, 0, 100, 100);
      frame = (frame+1)%2;
    }, 500);

    // ==== HEALTH BAR ====
    let health = 100;
    function updateHealthBar() {
      document.getElementById("healthFill").style.width = health + "%";
    }
    updateHealthBar();

    // kasih makan
    function feedPet() {
      health += 20;
      if (health > 100) health = 100;
      updateHealthBar();
      alert("Pet makan dan sehat kembali! ❤️");
    }

    // ==== MARKETPLACE ====
    let coins = 200;
    function updateCoins() {
      document.getElementById("coins").innerText = coins;
    }

    function buyPet(petName, price) {
      if (coins >= price) {
        coins -= price;
        updateCoins();
        alert("Kamu membeli " + petName + " 🎉");
      } else {
        alert("Koin tidak cukup!");
      }
    }
  </script>
</body>
</html>
