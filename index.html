<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tamagotchi Game</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #87CEFA, #ffffff);
    }
    #pet {
      width: 100px;
      height: 100px;
      margin: 20px auto;
      background-image: url('https://i.ibb.co/mh2T0Qk/cute-pet.gif'); /* karakter lucu */
      background-size: cover;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #ffcc00;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #ffaa00;
    }
    #stats {
      margin-top: 15px;
      font-size: 18px;
      background: #fff8dc;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>üê£ Tamagotchi Lucu</h1>
  <div id="pet"></div>

  <div>
    <button onclick="feed()">üçé Makan</button>
    <button onclick="play()">‚öΩ Main</button>
  </div>

  <div id="stats">
    <p>‚ù§Ô∏è Health: <span id="health">100</span></p>
    <p>üòä Happiness: <span id="happy">100</span></p>
    <p>‚≠ê Level: <span id="level">1</span> (EXP: <span id="exp">0</span>)</p>
    <p>‚è≥ Age: <span id="age">0</span> menit</p>
  </div>

  <script>
    let health = parseInt(localStorage.getItem("health")) || 100;
    let happy = parseInt(localStorage.getItem("happy")) || 100;
    let level = parseInt(localStorage.getItem("level")) || 1;
    let exp = parseInt(localStorage.getItem("exp")) || 0;
    let age = parseInt(localStorage.getItem("age")) || 0;

    function updateStats() {
      document.getElementById("health").innerText = health;
      document.getElementById("happy").innerText = happy;
      document.getElementById("level").innerText = level;
      document.getElementById("exp").innerText = exp;
      document.getElementById("age").innerText = age;

      localStorage.setItem("health", health);
      localStorage.setItem("happy", happy);
      localStorage.setItem("level", level);
      localStorage.setItem("exp", exp);
      localStorage.setItem("age", age);
    }

    function feed() {
      health = Math.min(100, health + 10);
      exp += 5;
      checkLevel();
      updateStats();
    }

    function play() {
      happy = Math.min(100, happy + 10);
      exp += 5;
      checkLevel();
      updateStats();
    }

    function checkLevel() {
      if (exp >= level * 20) {
        exp = 0;
        level++;
        alert("üéâ Tamagotchi naik ke level " + level + "!");
      }
    }

    // umur bertambah tiap 1 menit
    setInterval(() => {
      age++;
      health = Math.max(0, health - 2);
      happy = Math.max(0, happy - 2);
      updateStats();
    }, 60000);

    updateStats();
  </script>
</body>
</html>
