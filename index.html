<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamagotchi Online - Login</title>
  <style>
    body { background:#0b1220; color:#fff; font-family:sans-serif; text-align:center; margin:0; padding:0; }
    input { padding:10px; margin:5px; border-radius:6px; border:none; width:200px; }
    button { padding:10px; margin:5px; border-radius:6px; border:none; background:#10b981; color:#fff; font-weight:bold; cursor:pointer; }
    #loginForm { margin-top:50px; }
  </style>
</head>
<body>
  <h1>üê£ Tamagotchi Online</h1>

  <!-- Login / Daftar -->
  <div id="loginForm">
    <h3>Login / Daftar</h3>
    <input id="email" type="email" placeholder="Email"><br>
    <input id="username" type="text" placeholder="Username"><br>
    <input id="password" type="password" placeholder="Password"><br>
    <button onclick="register()">Daftar</button>
    <button onclick="login()">Login</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyAN0GNZdIx_xPHT7MZKWJweLtNhies6QxY",
    authDomain: "tamagotchi-2be0c.firebaseapp.com",
    databaseURL: "https://tamagotchi-2be0c-default-rtdb.firebaseio.com",
    projectId: "tamagotchi-2be0c",
    storageBucket: "tamagotchi-2be0c.firebasestorage.app",
    messagingSenderId: "202052432703",
    appId: "1:202052432703:web:cb76b50e42149a2c92998a",
    measurementId: "G-TWGGSJRX26"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const auth = firebase.auth();

  // Daftar User Baru
  function register(){
    let email=document.getElementById("email").value;
    let username=document.getElementById("username").value;
    let pass=document.getElementById("password").value;
    if(!email||!username||!pass){ alert("Lengkapi data!"); return; }

    // cek username unik
    db.ref("usernames/"+username).once("value", snap=>{
      if(snap.exists()){ alert("‚ùå Username sudah dipakai, pilih lain!"); }
      else{
        auth.createUserWithEmailAndPassword(email,pass)
          .then(cred=>{
            db.ref("users/"+cred.user.uid).set({
              email:email, username:username,
              pet:{level:1,hunger:100,energy:100,hp:100,coins:50}
            });
            db.ref("usernames/"+username).set(cred.user.uid);
          })
          .catch(e=>alert(e.message));
      }
    });
  }

  // Login (pakai email ATAU username)
  function login(){
    let email=document.getElementById("email").value;
    let username=document.getElementById("username").value;
    let pass=document.getElementById("password").value;

    if(email){
      auth.signInWithEmailAndPassword(email,pass).catch(e=>alert(e.message));
    }else if(username){
      db.ref("usernames/"+username).once("value",snap=>{
        if(!snap.exists()){ alert("Username tidak ditemukan!"); return; }
        let uid=snap.val();
        db.ref("users/"+uid).once("value",uSnap=>{
          let userData=uSnap.val();
          if(userData && userData.email){
            auth.signInWithEmailAndPassword(userData.email,pass).catch(e=>alert(e.message));
          }
        });
      });
    }else{
      alert("Isi email atau username untuk login!");
    }
  }

  // Redirect ke game.html jika login berhasil
  auth.onAuthStateChanged(u=>{
    if(u) window.location.href="game.html";
  });
  </script>
</body>
</html>
