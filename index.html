<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tamagotchi Online</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f0f8ff; }
    .box { border:1px solid #ccc; padding:20px; margin:10px; border-radius:10px; display:inline-block; background:#fff; }
    #game { display:none; }
    button { margin:5px; padding:8px 15px; border:none; border-radius:8px; background:#4caf50; color:white; cursor:pointer; }
    button:hover { background:#45a049; }
  </style>
</head>
<body>
  <h1>üêæ Tamagotchi Online</h1>

  <!-- FORM AUTH -->
  <div id="authBox" class="box">
    <h2>Daftar</h2>
    <input id="regEmail" type="email" placeholder="Email"><br>
    <input id="regUsername" type="text" placeholder="Pilih Username unik"><br>
    <input id="regPass" type="password" placeholder="Password"><br>
    <button onclick="register()">Daftar</button>

    <hr>

    <h2>Login</h2>
    <input id="loginUser" type="text" placeholder="Email atau Username"><br>
    <input id="loginPass" type="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
  </div>

  <!-- GAME -->
  <div id="game" class="box">
    <h2>Selamat datang, <span id="playerName"></span>!</h2>
    <img id="petSprite" src="https://media.giphy.com/media/l0MYC0LajbaPoEADu/giphy.gif" width="150"><br>
    <p>‚ù§Ô∏è HP: <span id="hp">100</span>% | üçó Hunger: <span id="hunger">100</span>% | üò¥ Energy: <span id="energy">100</span>%</p>
    <p>üí∞ Coin: <span id="coin">0</span> | ‚≠ê Level: <span id="level">1</span></p>

    <button onclick="feedPet()">Kasih Makan</button>
    <button onclick="sleepPet()">Tidur</button>
    <button onclick="tapCoin()">Tap Coin</button>
    <button onclick="buyLevel()">Beli Naik Level</button>
    <button onclick="buyPet()">Beli Pet Baru</button>
    <br><br>
    <button onclick="logout()">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { 
      getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut 
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { 
      getDatabase, ref, set, get, query, orderByChild, equalTo 
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // === Firebase config ===
    const firebaseConfig = {
      apiKey: "AIzaSyAN0GNZdIx_xPHT7MZKWJweLtNhies6QxY",
      authDomain: "tamagotchi-2be0c.firebaseapp.com",
      databaseURL: "https://tamagotchi-2be0c-default-rtdb.firebaseio.com",
      projectId: "tamagotchi-2be0c",
      storageBucket: "tamagotchi-2be0c.firebasestorage.app",
      messagingSenderId: "202052432703",
      appId: "1:202052432703:web:cb76b50e42149a2c92998a",
      measurementId: "G-TWGGSJRX26"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let player = {
      username: "",
      coin: 0,
      level: 1,
      hp: 100,
      hunger: 100,
      energy: 100
    };

    // ===== REGISTER =====
    window.register = async function() {
      const email = document.getElementById("regEmail").value.trim();
      const username = document.getElementById("regUsername").value.trim().toLowerCase();
      const password = document.getElementById("regPass").value.trim();

      if (!email || !username || !password) {
        alert("Harap isi semua field.");
        return;
      }

      // cek username unik
      const q = query(ref(db, "users"), orderByChild("username"), equalTo(username));
      const snap = await get(q);
      if (snap.exists()) {
        alert("Username sudah dipakai, pilih yang lain.");
        return;
      }

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;

        await set(ref(db, "users/" + uid), {
          email: email,
          username: username,
          ...player
        });

        localStorage.setItem("username", username);
        alert("Daftar berhasil, selamat datang " + username);
        showGame(username);
      } catch (err) {
        alert("Gagal daftar: " + err.message);
      }
    };

    // ===== LOGIN =====
    window.login = async function() {
      const input = document.getElementById("loginUser").value.trim().toLowerCase();
      const password = document.getElementById("loginPass").value.trim();

      if (!input || !password) {
        alert("Isi username/email dan password.");
        return;
      }

      let emailToUse = input;

      // kalau input bukan email, anggap username ‚Üí lookup email
      if (!input.includes("@")) {
        const q = query(ref(db, "users"), orderByChild("username"), equalTo(input));
        const snap = await get(q);
        if (!snap.exists()) {
          alert("Username tidak ditemukan.");
          return;
        }
        let userData = Object.values(snap.val())[0];
        emailToUse = userData.email;
        localStorage.setItem("username", input);
      }

      try {
        const userCred = await signInWithEmailAndPassword(auth, emailToUse, password);
        const uid = userCred.user.uid;
        const snap = await get(ref(db, "users/" + uid));
        if (snap.exists()) {
          player = snap.val();
          localStorage.setItem("username", player.username);
          showGame(player.username);
        }
      } catch (err) {
        alert("Gagal login: " + err.message);
      }
    };

    // ===== LOGOUT =====
    window.logout = async function() {
      await signOut(auth);
      localStorage.removeItem("username");
      location.reload();
    }

    // ===== GAME FUNCTION =====
    function showGame(name) {
      document.getElementById("authBox").style.display = "none";
      document.getElementById("game").style.display = "block";
      document.getElementById("playerName").innerText = name;
      updateUI();
    }

    function updateUI() {
      document.getElementById("coin").innerText = player.coin;
      document.getElementById("level").innerText = player.level;
      document.getElementById("hp").innerText = player.hp;
      document.getElementById("hunger").innerText = player.hunger;
      document.getElementById("energy").innerText = player.energy;
    }

    async function savePlayer() {
      if (auth.currentUser) {
        await set(ref(db, "users/" + auth.currentUser.uid), player);
      }
    }

    window.feedPet = async function() {
      if (player.coin < 1) { alert("Coin kurang!"); return; }
      player.coin -= 1;
      player.hunger = Math.min(100, player.hunger + 10);
      updateUI();
      savePlayer();
    }

    window.sleepPet = async function() {
      if (player.coin < 1) { alert("Coin kurang!"); return; }
      player.coin -= 1;
      player.energy = Math.min(100, player.energy + 10);
      updateUI();
      savePlayer();
    }

    window.tapCoin = async function() {
      player.coin += 0.01;
      updateUI();
      savePlayer();
    }

    window.buyLevel = async function() {
      if (player.coin < 100) { alert("Coin kurang!"); return; }
      player.coin -= 100;
      player.level += 1;
      updateUI();
      savePlayer();
    }

    window.buyPet = async function() {
      if (player.coin < 200) { alert("Coin kurang!"); return; }
      player.coin -= 200;
      alert("Pet baru berhasil dibeli! Cek di Inventory.");
      updateUI();
      savePlayer();
    }
  </script>
</body>
</html>
