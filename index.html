<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tamagotchi Game</title>
<style>
body{background:#0b1220;color:#fff;font-family:sans-serif;text-align:center;}
.panel{background:#101a2b;padding:10px;margin:10px auto;width:90%;max-width:500px;border-radius:8px;}
button{background:#10b981;border:none;padding:8px;margin:4px;border-radius:8px;color:#fff;font-weight:bold;cursor:pointer;}
#pet{width:100px;height:100px;background:#444;margin:20px auto;border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:20px;}
</style>
</head>
<body>
<h2>🐾 Tamagotchi Game</h2>
<div class="panel">
    <div id="pet">🐶</div>
    <p>Nama: <span id="petName"></span> | Level: <span id="petLevel"></span></p>
    <p>Coin: <span id="coins"></span></p>
    <p>Kesehatan: <span id="health"></span></p>
    <button onclick="feed()">🍖 Makan (500 coin)</button>
    <button onclick="sleep()">💤 Tidur</button>
    <button onclick="tap()">👆 Tap untuk Coin</button>
</div>
<div>
    <button onclick="goTo('inventory.html')">📦 Inventory</button>
    <button onclick="goTo('marketplace.html')">🛒 Marketplace</button>
    <button onclick="goTo('leaderboard.html')">🏆 Leaderboard</button>
    <button onclick="goTo('chat.html')">💬 Chat</button>
    <button onclick="goTo('owner.html')">🔑 Owner Panel</button>
    <button onclick="logout()">🚪 Logout</button>
</div>
<script>
let currentPlayerName = localStorage.getItem("currentPlayer");
if(!currentPlayerName) location.href="login.html";
let players = JSON.parse(localStorage.getItem("players")||"{}");
let player = players[currentPlayerName];

document.getElementById("petName").textContent = player.pet.name;
document.getElementById("petLevel").textContent = player.pet.level;
document.getElementById("coins").textContent = player.coins;
document.getElementById("health").textContent = player.health || 1000;

function feed(){
    if(player.coins<500){alert("Coin tidak cukup!");return;}
    player.coins-=500;
    player.health=Math.min(1000,(player.health||1000)+50);
    save();
    updateUI();
}
function sleep(){
    player.health=Math.min(1000,(player.health||1000)+100);
    save();
    updateUI();
}
function tap(){
    player.coins+=10;
    save();
    updateUI();
}
function updateUI(){
    document.getElementById("petLevel").textContent = player.pet.level;
    document.getElementById("coins").textContent = player.coins;
    document.getElementById("health").textContent = player.health;
}
function save(){
    players[player.name]=player;
    localStorage.setItem("players",JSON.stringify(players));
}
function logout(){
    localStorage.removeItem("currentPlayer");
    location.href="login.html";
}
function goTo(p){location.href=p;}
</script>
</body>
</html>
