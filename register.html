<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Akun Tamagotchi</title>
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // Konfigurasi Firebase (ganti dengan punyamu)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "tamagotchi-2be0c.firebaseapp.com",
      databaseURL: "https://tamagotchi-2be0c-default-rtdb.firebaseio.com",
      projectId: "tamagotchi-2be0c",
      storageBucket: "tamagotchi-2be0c.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    async function registerUser(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const username = document.getElementById("username").value.trim();

      if (!username || !email || !password) {
        alert("Semua field wajib diisi!");
        return;
      }

      try {
        // üîç Cek apakah username sudah ada
        const dbRef = ref(db);
        const snapshot = await get(child(dbRef, "usernames/" + username));

        if (snapshot.exists()) {
          alert("‚ùå Username sudah dipakai, pilih yang lain.");
          return;
        }

        // ‚úÖ Buat akun
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        // Simpan data user
        await set(ref(db, "users/" + uid), {
          uid: uid,
          email: email,
          username: username,
          coins: 0,
          pet: {
            level: 1,
            hunger: 100,
            happiness: 100
          }
        });

        // Simpan mapping username ‚Üí uid
        await set(ref(db, "usernames/" + username), { uid: uid });

        alert("‚úÖ Pendaftaran berhasil! Silakan login.");
        window.location.href = "index.html"; // balik ke login
      } catch (error) {
        console.error("Error register:", error.message);
        alert("‚ùå Gagal daftar: " + error.message);
      }
    }

    window.registerUser = registerUser;
  </script>
</head>
<body>
  <h2>Daftar Akun Baru</h2>
  <form onsubmit="registerUser(event)">
    <label>Username:</label><br>
    <input type="text" id="username" placeholder="Username unik"><br><br>

    <label>Email:</label><br>
    <input type="email" id="email" placeholder="Email"><br><br>

    <label>Password:</label><br>
    <input type="password" id="password" placeholder="Password"><br><br>

    <button type="submit">Daftar</button>
  </form>

  <p>Sudah punya akun? <a href="index.html">Login di sini</a></p>
</body>
</html>
