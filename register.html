<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Tamagotchi</title>
<style>
body{background:#0b1220;color:#fff;font-family:sans-serif;text-align:center;}
.panel{background:#101a2b;padding:15px;margin:50px auto;width:90%;max-width:400px;border-radius:8px;}
input{padding:10px;margin:8px;width:90%;border-radius:6px;}
button{background:#10b981;border:none;color:#fff;padding:10px;width:95%;border-radius:6px;font-weight:bold;margin-top:10px;}
a{color:#10b981;text-decoration:none;display:block;margin-top:10px;}
</style>
</head>
<body>
<h2>üìù Daftar Akun Baru</h2>
<div class="panel">
    <input type="text" id="username" placeholder="Username (ID)"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="register()">Daftar</button>
    <a href="login.html">Sudah punya akun? Login</a>
</div>
<script>
function register(){
    const username=document.getElementById("username").value.trim().toLowerCase();
    const pass=document.getElementById("password").value.trim();
    if(!username||!pass){alert("Isi semua data!");return;}
    let players=JSON.parse(localStorage.getItem("players")||"{}");
    if(players[username]){alert("Username sudah terpakai!");return;}
    players[username]={name:username,password:pass,coins:1000,pet:{name:"Chick",level:1},inventory:[],health:1000};
    localStorage.setItem("players",JSON.stringify(players));
    alert("Registrasi berhasil! Silakan login.");
    location.href="login.html";
}
</script>
</body>
</html>
