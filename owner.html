<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owner Panel - Tamagotchi Online</title>
  <style>
    body { background:#0b1220; color:#fff; font-family:sans-serif; margin:0; padding:20px; }
    h1 { text-align:center; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th, td { border:1px solid #444; padding:6px; text-align:left; }
    th { background:#10b981; color:#fff; }
    tr:nth-child(even){ background:#1a1a1a; }
    button { padding:6px 10px; border:none; border-radius:6px; cursor:pointer; }
    .topup { background:#3b82f6; color:#fff; }
    .delete { background:#ef4444; color:#fff; }
    #backBtn { background:#f43f5e; margin-bottom:10px; }
  </style>
</head>
<body>
  <button id="backBtn" onclick="goPage('game.html')">‚¨ÖÔ∏è Kembali</button>
  <h1>üëë Owner Panel</h1>

  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Username</th>
        <th>Coin</th>
        <th>Level</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAN0GNZdIx_xPHT7MZKWJweLtNhies6QxY",
      authDomain: "tamagotchi-2be0c.firebaseapp.com",
      databaseURL: "https://tamagotchi-2be0c-default-rtdb.firebaseio.com",
      projectId: "tamagotchi-2be0c",
      storageBucket: "tamagotchi-2be0c.firebasestorage.app",
      messagingSenderId: "202052432703",
      appId: "1:202052432703:web:cb76b50e42149a2c92998a",
      measurementId: "G-TWGGSJRX26"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let user=null;
    const OWNER_EMAIL = "owner@email.com"; // ganti dengan email owner

    auth.onAuthStateChanged(u=>{
      if(u){
        user=u;
        if(user.email!==OWNER_EMAIL){
          alert("üö´ Kamu bukan owner!");
          window.location.href="game.html";
        }else{
          loadUsers();
        }
      }else{
        window.location.href="index.html";
      }
    });

    function loadUsers(){
      db.ref("users").on("value",snap=>{
        let tbody=document.getElementById("userTable");
        tbody.innerHTML="";
        snap.forEach(child=>{
          let pet=child.val();
          let uid=child.key;
          let email=pet.email||"no-email";
          let username=pet.username||email;
          let coins=pet.coins||0;
          let level=pet.level||1;

          let tr=document.createElement("tr");
          tr.innerHTML=`
            <td>${email}</td>
            <td>${username}</td>
            <td>${coins}</td>
            <td>${level}</td>
            <td>
              <button class="topup" onclick="topUp('${uid}')">+ Coin</button>
              <button class="delete" onclick="deleteUser('${uid}')">Hapus</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    function topUp(uid){
      let jumlah=parseInt(prompt("Jumlah coin yang ingin ditambahkan:"));
      if(isNaN(jumlah)||jumlah<=0) return;
      db.ref("users/"+uid+"/coins").transaction(c=> (c||0)+jumlah);
      alert("‚úÖ Top-up berhasil!");
    }

    function deleteUser(uid){
      if(confirm("Yakin hapus user ini?")){
        db.ref("users/"+uid).remove();
        db.ref("profiles/"+uid).remove();
        alert("üóëÔ∏è User dihapus dari database!");
      }
    }

    function goPage(p){ location.href=p; }
  </script>
</body>
</html>
