<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Owner Panel</title>
<style>
  body{background:#0b1220;color:#fff;font-family:sans-serif;margin:0;padding:16px}
  table{width:100%;max-width:900px;margin:0 auto;border-collapse:collapse}
  th,td{border:1px solid #334155;padding:8px}
  th{background:#10b981;color:#06261f}
  button{padding:6px 10px;border:0;border-radius:8px;background:#3b82f6;color:#fff;cursor:pointer;margin:2px}
  .danger{background:#ef4444}
  .topbar{margin-bottom:16px;padding:10px;background:#1e293b;border-radius:8px}
</style>
</head>
<body>
  <h2>üëë Owner Panel</h2>
  <div id="me">Memuat‚Ä¶</div>

  <!-- Tombol spesial owner -->
  <div class="topbar">
    <h3>‚ö° Aksi Cepat</h3>
    <label>Pilih User ID: <input id="targetUser" placeholder="User ID"></label><br><br>
    <button onclick="unlimitedCoin()">üí∞ Transfer Coin Unlimited</button>
    <button onclick="unlimitedLevel()">üêæ Set Pet Level Unlimited</button>
  </div>

  <!-- Daftar user -->
  <table>
    <thead><tr><th>Username</th><th>Email</th><th>Lv</th><th>Coin</th><th>Aksi</th></tr></thead>
    <tbody id="rows"></tbody>
  </table>

  <p style="text-align:center;margin-top:12px"><button onclick="nav('game.html')">‚¨ÖÔ∏è Kembali</button></p>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const cfg={apiKey:"AIzaSyAN0GNZdIx_xPHT7MZKWJweLtNhies6QxY",authDomain:"tamagotchi-2be0c.firebaseapp.com",databaseURL:"https://tamagotchi-2be0c-default-rtdb.firebaseio.com",projectId:"tamagotchi-2be0c",storageBucket:"tamagotchi-2be0c.firebasestorage.app",messagingSenderId:"202052432703",appId:"1:202052432703:web:cb76b50e42149a2c92998a",measurementId:"G-TWGGSJRX26"};
    firebase.initializeApp(cfg); const auth=firebase.auth(), db=firebase.database();
    const OWNER_EMAIL="ryanfendiwardana@gmail.com";   // GANTI EMAIL OWNER
    const OWNER_UID  ="vNuT6n1TD2XSjkywNbE5mROL8sa2"; // GANTI UID OWNER

    let uid;

    function nav(p){ location.href=p; }

    function render(snap){
      const tb=document.getElementById('rows'); tb.innerHTML='';
      snap.forEach(ch=>{
        const u=ch.val(), id=ch.key;
        const tr=document.createElement('tr');
        tr.innerHTML=`
          <td>${u.username||'-'}</td>
          <td>${u.email||'-'}</td>
          <td>${u.level||1}</td>
          <td>${Number(u.coins||0).toFixed(2)}</td>
          <td>
            <button onclick="topup('${id}',100)">+100</button>
            <button onclick="reset('${id}')" class="danger">Reset</button>
          </td>`;
        tb.appendChild(tr);
      });
    }

    // Topup coin biasa
    function topup(id, amt){
      db.ref('users/'+id+'/coins').transaction(c=>(Number(c)||0)+amt);
      logTx("OWNER",id,amt,"Topup owner +"+amt);
    }

    // Reset user
    function reset(id){
      if(!confirm('Reset user ini?')) return;
      db.ref('users/'+id).update({level:1,hunger:100,energy:100,hp:100,coins:0});
      logTx("OWNER",id,0,"Reset user");
    }

    // Transfer coin unlimited
    function unlimitedCoin(){
      const target=document.getElementById('targetUser').value.trim();
      if(!target) return alert("Masukkan User ID target");
      const jumlah=prompt("Masukkan jumlah coin (misalnya 999999):");
      if(!jumlah) return;
      const amt=parseFloat(jumlah);
      if(isNaN(amt)||amt<=0) return alert("Jumlah tidak valid");
      db.ref('users/'+target+'/coins').transaction(c=>(Number(c)||0)+amt);
      logTx("OWNER",target,amt,"Unlimited coin");
      alert("‚úÖ Coin berhasil ditambahkan");
    }

    // Set pet level unlimited
    function unlimitedLevel(){
      const target=document.getElementById('targetUser').value.trim();
      if(!target) return alert("Masukkan User ID target");
      const level=prompt("Masukkan level (contoh: 9999):");
      if(!level) return;
      const lv=parseInt(level);
      if(isNaN(lv)||lv<=0) return alert("Level tidak valid");
      db.ref('users/'+target).update({level:lv});
      logTx("OWNER",target,0,"Set pet level "+lv);
      alert("‚úÖ Level berhasil diubah");
    }

    // Catat transaksi
    function logTx(from,to,amt,note){
      const tx=db.ref('transactions').push();
      tx.set({from,to,amount:amt,note,time:Date.now()});
    }

    auth.onAuthStateChanged(async u=>{
      if(!u){ location.href='index.html'; return; }
      uid=u.uid;
      if(u.email!==OWNER_EMAIL || u.uid!==OWNER_UID){
        alert('Bukan owner'); nav('game.html'); return;
      }
      document.getElementById('me').textContent=`Login sebagai ${u.email}`;
      db.ref('users').on('value',render);
    });
  </script>
</body>
</html>
