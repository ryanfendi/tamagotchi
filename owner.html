<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Owner Panel ‚Äî Tamagotchi</title>
<style>
  body{background:#0b1220;color:#fff;font-family:sans-serif;text-align:center}
  .panel{background:#101a2b;padding:14px;border-radius:10px;margin:14px auto;max-width:520px}
  input,button{padding:8px;border-radius:8px;border:0;margin:4px}
  button{background:#10b981;color:#fff;font-weight:bold}
  small{opacity:.7}
</style>
</head>
<body>
<h2>üîê Owner Panel</h2>

<div class="panel" id="loginBox">
  <p><small>Demo kredensial:</small></p>
  <input id="ownerID" placeholder="owner"/>
  <input id="ownerPass" type="password" placeholder="MainGame123$"/>
  <button onclick="ownerLogin()">Login</button>
</div>

<div class="panel" id="ownerPanel" style="display:none">
  <h3>Halo, Owner!</h3>
  <div>
    <h4>Top-up Coin</h4>
    <input id="tPlayer" placeholder="Nama Player"/>
    <input id="tAmt" type="number" placeholder="Jumlah Coin"/>
    <button onclick="topup()">Top-up</button>
  </div>
  <hr/>
  <div>
    <h4>Set Level Pet Aktif</h4>
    <input id="lPlayer" placeholder="Nama Player"/>
    <input id="lVal" type="number" placeholder="Level (max 1000)"/>
    <button onclick="setLevel()">Set Level</button>
  </div>
  <hr/>
  <button onclick="ownerLogout()">Logout Owner</button>
</div>

<div style="margin-top:10px;">
  <a href="index.html" style="color:#10b981">üè† Kembali ke Game</a>
</div>

<script>
let players=JSON.parse(localStorage.getItem('players')||'{}');

function save(){ localStorage.setItem('players', JSON.stringify(players)); }
function ownerLogin(){
  const id=document.getElementById('ownerID').value.trim();
  const pw=document.getElementById('ownerPass').value.trim();
  if(id==='owner' && pw==='MainGame123$'){
    localStorage.setItem('ownerAuth','true');
    document.getElementById('loginBox').style.display='none';
    document.getElementById('ownerPanel').style.display='block';
  } else {
    alert('ID/Password salah');
  }
}
function ownerLogout(){
  localStorage.removeItem('ownerAuth');
  location.reload();
}

function topup(){
  const name=document.getElementById('tPlayer').value.trim();
  const amt=parseInt(document.getElementById('tAmt').value||'0');
  if(!players[name]) return alert('Player tidak ditemukan');
  if(!amt||amt<=0) return alert('Jumlah tidak valid');
  players[name].coins = (players[name].coins||0) + amt;
  save(); alert('Top-up berhasil');
}
function setLevel(){
  const name=document.getElementById('lPlayer').value.trim();
  const lv=parseInt(document.getElementById('lVal').value||'0');
  if(!players[name]) return alert('Player tidak ditemukan');
  if(!players[name].pet) return alert('Player tidak punya pet aktif');
  if(lv<1||lv>1000) return alert('Level 1..1000');
  players[name].pet.level = lv;
  save(); alert('Level diatur');
}

if(localStorage.getItem('ownerAuth')==='true'){
  document.getElementById('loginBox').style.display='none';
  document.getElementById('ownerPanel').style.display='block';
}
</script>
</body>
</html>
