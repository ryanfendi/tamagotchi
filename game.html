<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamagotchi Online - Game</title>
  <style>
    body { background:#0b1220; color:#fff; font-family:sans-serif; text-align:center; margin:0; padding:0; }
    canvas { background:#08121a; image-rendering:pixelated; border-radius:8px; margin-top:10px; }
    button { background:#10b981; border:none; padding:10px; margin:5px; border-radius:8px; font-weight:bold; cursor:pointer; }
    #ads { background:#111; color:#0f0; padding:5px; margin:10px; border:1px dashed #0f0; }
  </style>
</head>
<body>
<h1>🐣 Tamagotchi Game</h1>
<p id="userInfo"></p>
<button onclick="logout()">Logout</button>

<canvas id="gameCanvas" width="128" height="128" style="width:300px;height:300px;"></canvas>

<div>
  <button onclick="feedPet()">🍎 Feed (1 coin)</button>
  <button onclick="sleepPet()">💤 Sleep (1 coin)</button>
  <button onclick="earnCoin()">💰 Tap Coin (+0.01)</button>
  <button onclick="levelUp()">⬆️ Level Up (100 coin)</button>
  <button onclick="buyPet()">🛒 Pet Baru (200 coin)</button>
  <button onclick="topUpQRIS()">💳 Beli Coin</button>
</div>

<div id="status"></div>
<div id="coinInfo"></div>

<div id="ads">
  <p>📢 Iklan Teks: Pasang iklanmu di sini!</p>
  <img src="https://via.placeholder.com/468x60?text=Banner+Iklan" alt="Banner Iklan"><br>
  <button onclick="showPopupAd()">Tampilkan Iklan Pop-up</button>
</div>

<!-- QRIS -->
<div id="qrisPopup" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);align-items:center;justify-content:center;">
  <div style="background:#fff;color:#000;padding:20px;border-radius:10px;text-align:center;">
    <h3>QRIS Pembayaran</h3>
    <p id="qrisInfo"></p>
    <img id="qrisImage" src="">
    <br><button onclick="closeQRIS()">Tutup</button>
  </div>
</div>

<!-- Firebase + Game -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="game.js"></script>
</body>
</html>
