<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamagotchi Game</title>
  <style>
    body { background:#0b1220; color:#fff; font-family:sans-serif; text-align:center; padding:20px; }
    h1 { color:#10b981; }
    #pet { width:150px; height:150px; margin:20px auto; }
    .bar { height:20px; background:#333; border-radius:10px; margin:5px; position:relative; }
    .fill { height:100%; border-radius:10px; }
    .menu { margin:15px 0; }
    .menu button { margin:5px; padding:10px 15px; border:none; border-radius:8px; background:#10b981; cursor:pointer; }
  </style>
</head>
<body>
  <h1>🐾 Tamagotchi Online</h1>
  <div id="status">
    <p><b id="username"></b></p>
    <p>Coin: <span id="coins">0</span></p>
    <p>Level: <span id="level">1</span></p>
  </div>

  <img id="pet" src="assets/pet1.gif" alt="Pet">

  <div>
    <div class="bar"><div id="hpBar" class="fill" style="background:red;width:100%"></div></div>
    <div class="bar"><div id="hungerBar" class="fill" style="background:orange;width:100%"></div></div>
    <div class="bar"><div id="energyBar" class="fill" style="background:yellow;width:100%"></div></div>
  </div>

  <div class="menu">
    <button onclick="feedPet()">🍖 Feed</button>
    <button onclick="sleepPet()">💤 Sleep</button>
    <button onclick="tapCoin()">💰 Tap Coin</button>
    <button onclick="buyLevel()">⬆️ Up Level</button>
    <button onclick="buyPet()">🐕 Beli Pet Baru</button>
  </div>

  <h3>📌 Menu</h3>
  <div class="menu">
    <button onclick="goPage('inventory.html')">📦 Inventory</button>
    <button onclick="goPage('marketplace.html')">🏪 Marketplace</button>
    <button onclick="goPage('chat.html')">💬 Chat</button>
    <button onclick="goPage('leaderboard.html')">🏆 Leaderboard</button>
    <button onclick="logout()">🚪 Logout</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="game.js"></script>
</body>
</html>
