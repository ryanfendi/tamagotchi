<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Tamagotchi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #2575fc;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #6a11cb;
    }
    #usernameStatus {
      font-size: 13px;
      margin-bottom: 5px;
    }
    .link {
      margin-top: 15px;
      font-size: 14px;
    }
    .link a {
      color: #2575fc;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Login Tamagotchi</h2>

  <!-- Email -->
  <input type="email" id="emailField" placeholder="Email" required>

  <!-- Password -->
  <input type="password" id="passwordField" placeholder="Password" required>

  <!-- Username (untuk daftar) -->
  <input type="text" id="usernameField" placeholder="Username (untuk daftar)">
  <div id="usernameStatus"></div>

  <!-- Tombol -->
  <button id="loginBtn">Login</button>
  <button id="registerBtn">Daftar</button>

  <div class="link">
    <a href="#">Lupa password?</a>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  // üî• Config Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyAN0GNZdIx_xPHT7MZKWJweLtNhies6QxY",
    authDomain: "tamagotchi-2be0c.firebaseapp.com",
    databaseURL: "https://tamagotchi-2be0c-default-rtdb.firebaseio.com",
    projectId: "tamagotchi-2be0c",
    storageBucket: "tamagotchi-2be0c.firebasestorage.app",
    messagingSenderId: "202052432703",
    appId: "1:202052432703:web:cb76b50e42149a2c92998a",
    measurementId: "G-TWGGSJRX26"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();

  let usernameValid = false;

  // ‚úÖ Cek username unik realtime
  document.getElementById("usernameField").addEventListener("input", function(){
    const username = this.value.trim().toLowerCase();
    if(username.length < 3){
      document.getElementById("usernameStatus").innerHTML = "<span style='color:red'>Minimal 3 huruf</span>";
      usernameValid = false;
      return;
    }
    db.ref("usernames/"+username).once("value").then((snap)=>{
      if(snap.exists()){
        document.getElementById("usernameStatus").innerHTML = "<span style='color:red'>‚ùå Username sudah dipakai</span>";
        usernameValid = false;
      }else{
        document.getElementById("usernameStatus").innerHTML = "<span style='color:green'>‚úÖ Username tersedia</span>";
        usernameValid = true;
      }
    });
  });

  // üîë Login
  document.getElementById("loginBtn").addEventListener("click", function(){
    const email = document.getElementById("emailField").value;
    const password = document.getElementById("passwordField").value;

    auth.signInWithEmailAndPassword(email, password)
      .then(()=>{
        window.location.href = "game.html";
      })
      .catch(err=>{
        alert(err.message);
      });
  });

  // üìù Register
  document.getElementById("registerBtn").addEventListener("click", function(){
    const email = document.getElementById("emailField").value;
    const password = document.getElementById("passwordField").value;
    const username = document.getElementById("usernameField").value.trim().toLowerCase();

    if(!usernameValid){
      alert("Username belum valid atau sudah dipakai!");
      return;
    }

    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential)=>{
        const user = userCredential.user;

        // Simpan username unik
        db.ref("usernames/"+username).set(user.uid);

        // Simpan data user
        db.ref("users/"+user.uid).set({
          email: email,
          username: username,
          coins: 100,
          pet: {
            level: 1,
            exp: 0,
            hunger: 100,
            happiness: 100
          },
          createdAt: firebase.database.ServerValue.TIMESTAMP
        });

        alert("Akun berhasil dibuat! Silakan login.");
        window.location.href = "login.html";
      })
      .catch(err=>{
        alert(err.message);
      });
  });

  // üöÄ Auto redirect jika sudah login
  auth.onAuthStateChanged(user=>{
    if(user){
      window.location.href = "game.html";
    }
  });
</script>

</body>
</html>
