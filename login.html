<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login ‚Äî Tamagotchi</title>
<style>
  body{background:#0b1220;color:#fff;font-family:sans-serif;text-align:center;padding:40px}
  .panel{background:#101a2b;padding:18px;border-radius:10px;display:inline-block;min-width:320px}
  input,button{padding:10px;margin:6px;border-radius:8px;border:0;width:100%;box-sizing:border-box}
  button{background:#10b981;color:#fff;font-weight:700;cursor:pointer}
  a{color:#10b981;text-decoration:none}
  .small{font-size:13px;color:#9fb3b5;margin-top:6px}
</style>
</head>
<body>
  <div class="panel">
    <h2>üîê Login</h2>
    <input id="emailOrUser" placeholder="Username atau Email">
    <input id="password" type="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <div class="small">Belum punya akun? <a href="register.html">Daftar</a></div>
    <div id="msg" class="small"></div>
  </div>

<script>
document.getElementById('loginBtn').addEventListener('click', ()=>{
  const input = (document.getElementById('emailOrUser').value||'').trim().toLowerCase();
  const pass  = (document.getElementById('password').value||'').toString();
  if(!input || !pass) return alert('Isi semua kolom!');

  const players = JSON.parse(localStorage.getItem('players')||'{}');
  const user = Object.values(players).find(u => (u.username===input || u.email===input) && u.password===pass);
  if(!user) return alert('Username/Email atau password salah.');

  localStorage.setItem('currentPlayer', user.username);
  document.getElementById('msg').textContent = 'Login berhasil! Masuk ke game...';
  setTimeout(()=> location.href='index.html', 700);
});
</script>
</body>
</html>
