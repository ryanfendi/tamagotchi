<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard - Tamagotchi Online</title>
  <style>
    body { font-family: Arial, sans-serif; background:#eef6ff; text-align:center; }
    table { margin:auto; border-collapse: collapse; width: 80%; background:white; }
    th, td { border:1px solid #ccc; padding:10px; }
    th { background:#2196f3; color:white; }
  </style>
</head>
<body>
  <h1>ğŸ† Leaderboard</h1>
  <p>Ranking berdasarkan coin & level</p>
  <table>
    <thead>
      <tr><th>Rank</th><th>Username</th><th>Level</th><th>Coin</th></tr>
    </thead>
    <tbody id="board"></tbody>
  </table>
  <br>
  <button onclick="location.href='index.html'">ğŸ  Kembali ke Game</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAN0GNZdIx_xPHT7MZKWJweLtNhies6QxY",
      authDomain: "tamagotchi-2be0c.firebaseapp.com",
      databaseURL: "https://tamagotchi-2be0c-default-rtdb.firebaseio.com",
      projectId: "tamagotchi-2be0c",
      storageBucket: "tamagotchi-2be0c.firebasestorage.app",
      messagingSenderId: "202052432703",
      appId: "1:202052432703:web:cb76b50e42149a2c92998a",
      measurementId: "G-TWGGSJRX26"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const board = document.getElementById("board");

    onValue(ref(db, "users"), (snap) => {
      let arr = [];
      snap.forEach(u => {
        let data = u.val();
        arr.push({username:data.username, coin:data.coin||0, level:data.level||1});
      });
      arr.sort((a,b)=> (b.level*10000+b.coin) - (a.level*10000+a.coin));
      board.innerHTML = "";
      arr.forEach((p,i) => {
        board.innerHTML += `<tr><td>${i+1}</td><td>${p.username}</td><td>${p.level}</td><td>${p.coin}</td></tr>`;
      });
    });
  </script>
</body>
</html>
