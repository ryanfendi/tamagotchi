<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard — Tamagotchi</title>
<style>
  body{background:#0b1220;color:#fff;font-family:sans-serif;text-align:center}
  .wrap{max-width:760px;margin:0 auto}
  .panel{background:#101a2b;padding:14px;border-radius:12px;margin:12px}
  .menu a,.menu button{background:#1f2937;color:#fff;text-decoration:none;padding:8px 10px;margin:4px;border-radius:10px;border:0;display:inline-block}
  input{padding:8px;border-radius:10px;border:0;margin:4px;min-width:220px}
  .row{background:#1a2436;border-radius:10px;padding:10px;margin:6px 0;text-align:left}
</style>
</head>
<body>
<div class="wrap">
  <h2>🏆 Leaderboard</h2>
  <div class="menu">
    <a href="index.html">🏠 Home</a>
    <a href="inventory.html">📦 Inventory</a>
    <a href="marketplace.html">🏪 Marketplace</a>
    <a href="chat.html">💬 Chat</a>
    <button onclick="logout()">🚪 Logout</button>
  </div>

  <div class="panel">
    <input id="q" placeholder="Cari pemain..." oninput="render()"/>
    <div id="board"></div>
  </div>
</div>

<script>
let players = JSON.parse(localStorage.getItem('players')||'{}');
let currentUser = localStorage.getItem('lastUser');
if(!currentUser || !players[currentUser]) location.href='index.html';
function logout(){ localStorage.removeItem('lastUser'); location.href='index.html'; }

function render(){
  const term = (document.getElementById('q').value||'').toLowerCase();
  const arr = Object.entries(players).map(([name,p])=>{
    return {name, level: p.pet ? p.pet.level : 0, coins: p.coins||0, pets:(p.inventory||[]).length};
  });
  arr.sort((a,b)=> b.level-a.level || b.coins-a.coins || a.name.localeCompare(b.name));
  const rows = arr
    .filter(r=>!term || r.name.toLowerCase().includes(term))
    .map(r=>`<div class="row"><b>${r.name}</b> — Lv ${r.level} | 💰 ${r.coins} | Koleksi ${r.pets}</div>`)
    .join('') || '<p>Belum ada pemain</p>';
  document.getElementById('board').innerHTML = rows;
}
render();
</script>
</body>
</html>
