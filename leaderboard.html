<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard - Tamagotchi</title>
<style>
    body{background:#0b1220;color:#fff;font-family:sans-serif;text-align:center;}
    .panel{background:#101a2b;padding:10px;margin:10px auto;width:90%;max-width:600px;border-radius:8px;}
    input{padding:6px;margin:6px;}
    .list-item{background:#1a2436;padding:8px;margin:6px;border-radius:8px;}
</style>
</head>
<body>
<h2>🏆 Leaderboard</h2>
<input id="search" placeholder="Cari pemain..." oninput="renderBoard()">
<div id="board" class="panel"></div>
<div style="margin-top:10px;">
    <button onclick="goTo('index.html')">🏠 Home</button>
    <button onclick="goTo('inventory.html')">📦 Inventory</button>
    <button onclick="goTo('marketplace.html')">🛒 Marketplace</button>
    <button onclick="goTo('chat.html')">💬 Chat</button>
</div>
<script>
let players=JSON.parse(localStorage.getItem("players")||"{}");
function renderBoard(){
    const div=document.getElementById("board");
    const search=document.getElementById("search").value.toLowerCase();
    let arr=Object.values(players);
    arr.sort((a,b)=>b.pet.level-a.pet.level);
    div.innerHTML="";
    arr.forEach(p=>{
        if(search && !p.name.toLowerCase().includes(search))return;
        div.innerHTML+=`
        <div class="list-item">
            <b>${p.name}</b> | Level: ${p.pet.level} | Coin: ${p.coins}<br>
            Pet Aktif: ${p.pet.name||'None'}<br>
            Barang: ${p.inventory.length} item
        </div>`;
    });
}
renderBoard();
function goTo(p){location.href=p;}
</script>
</body>
</html>
