<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard</title>
<style>
body{ background:#0b1220; color:#fff; font-family:sans-serif; text-align:center; }
</style>
</head>
<body>
<h1>🏆 Leaderboard</h1>
<ol id="board"></ol>
<button onclick="back()">⬅️ Kembali</button>

<script>
let players=JSON.parse(localStorage.getItem("players")||"{}");
let session=JSON.parse(localStorage.getItem("session")||"{}");
if(!session.currentUser) location.href="login.html";

let arr=Object.values(players).map(p=>({name:p.name||Object.keys(players).find(k=>players[k]===p),coins:p.coins,level:p.pet.level}));
arr.sort((a,b)=>b.coins-a.coins);
document.getElementById("board").innerHTML=arr.map(p=>`<li>${p.name}: 💰${p.coins}, Lv.${p.level}</li>`).join("");

function back(){ location.href="menu.html"; }
</script>
</body>
</html>
