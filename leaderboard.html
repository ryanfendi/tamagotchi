<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard - Tamagotchi</title>
<style>
body{background:#0b1220;color:#fff;font-family:sans-serif;text-align:center;margin:0;padding:0;}
.panel{background:#101a2b;padding:10px;margin:10px auto;width:95%;max-width:700px;border-radius:8px;}
input{padding:8px;width:80%;border-radius:6px;margin-bottom:10px;border:none;}
button{background:#10b981;border:none;padding:8px;margin:4px;border-radius:8px;color:#fff;font-weight:bold;cursor:pointer;}
.table{width:100%;border-collapse:collapse;margin-top:10px;}
th,td{border:1px solid #333;padding:6px;}
.current{background:#10b98133;} /* highlight current player */
</style>
</head>
<body>
<h2>ğŸ† Leaderboard</h2>
<div class="panel">
    <input type="text" id="search" placeholder="Cari nama..." onkeyup="renderLeaderboard()">
    <table class="table">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Nama</th>
                <th>Level</th>
                <th>Pet Aktif</th>
                <th>Coin</th>
                <th>Jumlah Item</th>
            </tr>
        </thead>
        <tbody id="leaderboardBody"></tbody>
    </table>
</div>
<div style="margin-top:10px;">
    <button onclick="goTo('index.html')">ğŸ  Home</button>
    <button onclick="goTo('inventory.html')">ğŸ“¦ Inventory</button>
    <button onclick="goTo('marketplace.html')">ğŸ›’ Marketplace</button>
    <button onclick="goTo('chat.html')">ğŸ’¬ Chat</button>
    <button onclick="logout()">ğŸšª Logout</button>
</div>
<script>
let currentPlayerName = localStorage.getItem("currentPlayer");
if(!currentPlayerName) location.href="login.html";

let players = JSON.parse(localStorage.getItem("players")||"{}");

function renderLeaderboard(){
    const search=document.getElementById("search").value.toLowerCase();
    
    let data = Object.values(players).map(p=>{
        const pet = p.pet || {name:'â€”', level:0};
        const inventory = p.inventory || [];
        const name = p.name || p.username || 'â€”';
        return {...p, pet, inventory, name};
    });

    if(search){
        data = data.filter(p=>p.name.toLowerCase().includes(search));
    }

    data.sort((a,b)=>b.pet.level - a.pet.level);

    const body=document.getElementById("leaderboardBody");
    body.innerHTML = "";

    data.forEach((p,i)=>{
        const highlight = (p.name.toLowerCase() === currentPlayerName.toLowerCase()) ? "current" : "";
        body.innerHTML+=`
        <tr class="${highlight}">
            <td>${i+1}</td>
            <td>${p.name}</td>
            <td>${p.pet.level}</td>
            <td>${p.pet.name}</td>
            <td>${p.coins||0}</td>
            <td>${p.inventory.length}</td>
        </tr>`;
    });
}

function logout(){
    localStorage.removeItem("currentPlayer");
    location.href="login.html";
}

function goTo(p){location.href=p;}

renderLeaderboard();
</script>
</body>
</html>
