<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat - Tamagotchi</title>
<style>
body{background:#0b1220;color:#fff;font-family:sans-serif;text-align:center;}
.panel{background:#101a2b;padding:10px;margin:10px auto;width:95%;max-width:700px;border-radius:8px;}
#messages{height:300px;overflow-y:auto;background:#1a2436;padding:8px;border-radius:8px;text-align:left;}
.msg{margin-bottom:8px;}
.msg b{color:#10b981;}
input{padding:8px;width:70%;border-radius:6px;margin-top:8px;}
button{background:#10b981;border:none;padding:8px;margin:4px;border-radius:8px;color:#fff;font-weight:bold;cursor:pointer;}
</style>
</head>
<body>
<h2>ğŸ’¬ Chat Global</h2>
<div class="panel">
    <div id="messages"></div>
    <input type="text" id="msgInput" placeholder="Ketik pesan...">
    <button onclick="sendMsg()">Kirim</button>
</div>
<div style="margin-top:10px;">
    <button onclick="goTo('index.html')">ğŸ  Home</button>
    <button onclick="goTo('inventory.html')">ğŸ“¦ Inventory</button>
    <button onclick="goTo('marketplace.html')">ğŸ›’ Marketplace</button>
    <button onclick="goTo('leaderboard.html')">ğŸ† Leaderboard</button>
    <button onclick="logout()">ğŸšª Logout</button>
</div>
<script>
let currentPlayerName = localStorage.getItem("currentPlayer");
if(!currentPlayerName) location.href="login.html";

let chat = JSON.parse(localStorage.getItem("chat")||"[]");

function renderChat(){
    const div=document.getElementById("messages");
    div.innerHTML="";
    chat.forEach(c=>{
        div.innerHTML+=`<div class="msg"><b>${c.name}:</b> ${c.text}</div>`;
    });
    div.scrollTop=div.scrollHeight;
}

function sendMsg(){
    const text=document.getElementById("msgInput").value.trim();
    if(!text)return;
    chat.push({name:currentPlayerName,text});
    localStorage.setItem("chat",JSON.stringify(chat));
    document.getElementById("msgInput").value="";
    renderChat();
}

function logout(){
    localStorage.removeItem("currentPlayer");
    location.href="login.html";
}

function goTo(p){location.href=p;}

renderChat();
</script>
</body>
</html>
