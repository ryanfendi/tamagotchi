<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamagotchi Chat</title>
  <style>
    body { font-family:sans-serif; background:#0f172a; color:#f8fafc; margin:0; padding:0; }
    h2 { margin:10px; }
    .chat-box { height:300px; overflow-y:auto; border:1px solid #334155; padding:8px; margin-bottom:8px; background:#1e293b; }
    .msg { margin:4px 0; padding:4px 8px; border-radius:6px; background:#334155; }
    .from { font-weight:bold; color:#38bdf8; }
    input, select { padding:6px; border-radius:6px; border:1px solid #334155; background:#0f172a; color:#f8fafc; }
    button { padding:6px 12px; border-radius:6px; border:0; background:#3b82f6; color:#fff; cursor:pointer; margin:4px 0; }
    button:hover { background:#2563eb; }
    .tab { margin:10px; }
    #privateBtn { position:relative; }
    #notifDot { position:absolute; top:0; right:0; background:red; color:white; font-size:12px; border-radius:50%; padding:2px 5px; display:none; }
  </style>
</head>
<body>
  <h2>üí¨ Chat</h2>

  <!-- Tabs -->
  <div class="tab">
    <button onclick="switchTab('global')">üåç Global</button>
    <button id="privateBtn" onclick="switchTab('private')">üë§ Private 
      <span id="notifDot">üîî</span>
    </button>
    <button onclick="nav('game.html')">‚¨ÖÔ∏è Kembali</button>
  </div>

  <!-- Global Chat -->
  <div id="globalTab">
    <h3>üåç Global Chat</h3>
    <div class="chat-box" id="globalMessages"></div>
    <input type="text" id="globalInput" placeholder="Tulis pesan...">
    <button onclick="sendGlobal()">Kirim</button>
  </div>

  <!-- Private Chat -->
  <div id="privateTab" style="display:none">
    <h3>üë§ Private Chat</h3>
    <label>Pilih User: 
      <select id="userSelect"></select>
    </label>
    <div class="chat-box" id="privateMessages"></div>
    <input type="text" id="privateInput" placeholder="Tulis pesan privat...">
    <button onclick="sendPrivate()">Kirim</button>
  </div>

  <!-- üîä Suara notifikasi -->
  <audio id="notifSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const cfg={
      apiKey:"AIzaSyAN0GNZdIx_xPHT7MZKWJweLtNhies6QxY",
      authDomain:"tamagotchi-2be0c.firebaseapp.com",
      databaseURL:"https://tamagotchi-2be0c-default-rtdb.firebaseio.com",
      projectId:"tamagotchi-2be0c",
      storageBucket:"tamagotchi-2be0c.firebasestorage.app",
      messagingSenderId:"202052432703",
      appId:"1:202052432703:web:cb76b50e42149a2c92998a",
      measurementId:"G-TWGGSJRX26"
    };
    firebase.initializeApp(cfg);
    const auth=firebase.auth(), db=firebase.database();

    let currentUser=null, currentRoom=null;
    let activeTab="global";

    function nav(p){ location.href=p; }

    function switchTab(tab){
      activeTab=tab;
      document.getElementById('globalTab').style.display = tab==='global'?'block':'none';
      document.getElementById('privateTab').style.display = tab==='private'?'block':'none';

      // reset notif kalau masuk tab private
      if(tab==="private"){
        document.getElementById("notifDot").style.display="none";
      }
    }

    // ‚úÖ Global Chat
    function sendGlobal(){
      const txt=document.getElementById('globalInput').value.trim();
      if(!txt || !currentUser) return;
      db.ref("chat").push({
        from: currentUser.username || currentUser.email,
        uid: currentUser.uid,
        text: txt,
        time: Date.now()
      });
      document.getElementById('globalInput').value='';
    }

    function loadGlobal(){
      const box=document.getElementById("globalMessages");
      box.innerHTML="";
      db.ref("chat").limitToLast(50).on("child_added",snap=>{
        const d=snap.val();
        const div=document.createElement("div");
        div.className="msg";
        div.innerHTML=`<span class="from">${d.from}:</span> ${d.text}`;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
      });
    }

    // ‚úÖ Private Chat
    function setupPrivateChat(toUid,toName){
      const roomId = currentUser.uid < toUid ? `room_${currentUser.uid}_${toUid}` : `room_${toUid}_${currentUser.uid}`;
      currentRoom = roomId;
      // register membership
      db.ref("privateChat/"+roomId+"/members/"+currentUser.uid).set(true);
      db.ref("privateChat/"+roomId+"/members/"+toUid).set(true);

      const box=document.getElementById("privateMessages");
      box.innerHTML="";
      db.ref("privateChat/"+roomId+"/messages").off();
      db.ref("privateChat/"+roomId+"/messages").limitToLast(50).on("child_added",snap=>{
        const d=snap.val();
        const div=document.createElement("div");
        div.className="msg";
        const from=(d.from===currentUser.uid? "Saya": toName);
        div.innerHTML=`<span class="from">${from}:</span> ${d.text}`;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
      });
    }

    function sendPrivate(){
      const txt=document.getElementById('privateInput').value.trim();
      if(!txt || !currentRoom) return;
      db.ref("privateChat/"+currentRoom+"/messages").push({
        from: currentUser.uid,
        text: txt,
        time: Date.now()
      });
      document.getElementById('privateInput').value='';
    }

    function loadUsers(){
      db.ref("users").once("value",snap=>{
        const sel=document.getElementById("userSelect");
        sel.innerHTML="";
        snap.forEach(ch=>{
          const u=ch.val();
          if(ch.key!==currentUser.uid){
            const opt=document.createElement("option");
            opt.value=ch.key;
            opt.text=u.username||u.email;
            sel.appendChild(opt);
          }
        });
        sel.onchange=()=>{
          const uid=sel.value;
          const name=sel.options[sel.selectedIndex].text;
          setupPrivateChat(uid,name);
        };
        if(sel.options.length>0){
          sel.selectedIndex=0;
          sel.onchange();
        }
      });
    }

    // üîî Deteksi pesan privat baru untuk notif + suara
    function monitorPrivateNotif(){
      db.ref("privateChat").on("child_added",snap=>{
        const room=snap.key;
        // cek apakah currentUser termasuk member
        db.ref("privateChat/"+room+"/members/"+currentUser.uid).once("value",m=>{
          if(m.exists()){
            db.ref("privateChat/"+room+"/messages").limitToLast(1).on("child_added",msgSnap=>{
              const d=msgSnap.val();
              if(d.from!==currentUser.uid && activeTab!=="private"){
                document.getElementById("notifDot").style.display="inline";
                document.getElementById("notifSound").play().catch(()=>{}); // üîä play ding
              }
            });
          }
        });
      });
    }

    // üîë Cek login
    auth.onAuthStateChanged(u=>{
      if(!u){ nav("index.html"); return; }
      db.ref("users/"+u.uid).once("value",snap=>{
        currentUser={uid:u.uid,...snap.val()};
        loadGlobal();
        loadUsers();
        monitorPrivateNotif(); // mulai pantau notif privat
      });
    });
  </script>
</body>
</html>
