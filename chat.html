<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Chat — Tamagotchi</title>
<style>
  body{background:#0b1220;color:#fff;font-family:sans-serif}
  .wrap{max-width:640px;margin:10px auto;text-align:center}
  #chatBox{background:#101a2b;height:320px;overflow-y:auto;padding:10px;border-radius:10px;text-align:left}
  input,button{padding:8px;border-radius:8px;border:0;margin:4px}
  button{background:#10b981;color:#fff;font-weight:bold}
  .menu a, .menu button { display:inline-block;background:#1f2937;color:#fff;text-decoration:none;padding:8px 10px;margin:4px;border-radius:8px;border:0 }
</style>
</head>
<body>
<div class="wrap">
  <h2>💬 Chat Global</h2>
  <div class="menu">
    <a href="index.html">🏠 Home</a>
    <a href="inventory.html">📦 Inventory</a>
    <a href="marketplace.html">🏪 Marketplace</a>
    <a href="leaderboard.html">🏆 Leaderboard</a>
    <button onclick="logout()">🚪 Logout</button>
  </div>
  <div id="chatBox"></div>
  <input id="msg" placeholder="Ketik pesan..." style="width:70%"/>
  <button onclick="sendMsg()">Kirim</button>
</div>

<script>
let players=JSON.parse(localStorage.getItem('players')||'{}');
let chats=JSON.parse(localStorage.getItem('chats')||'[]');
let currentUser=localStorage.getItem('sessionUser');

if(!currentUser || !players[currentUser]) location.href='index.html';

function logout(){ localStorage.removeItem('sessionUser'); location.href='index.html'; }
function saveChats(){ localStorage.setItem('chats', JSON.stringify(chats)); }

function sendMsg(){
  const text=(document.getElementById('msg').value||'').trim();
  if(!text) return;
  chats.push({user:currentUser, msg:text, time:new Date().toLocaleTimeString()});
  saveChats();
  document.getElementById('msg').value='';
  renderChat();
}

function renderChat(){
  const box=document.getElementById('chatBox');
  box.innerHTML = chats.map(c=> `<p><b>${c.user}</b>: ${c.msg} <small style="opacity:.6">${c.time}</small></p>`).join('');
  box.scrollTop = box.scrollHeight;
}
renderChat();
setInterval(renderChat, 2000);
</script>
</body>
</html>
