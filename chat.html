<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    #tabs { display:flex; background:#333; color:#fff; }
    #tabs button { flex:1; padding:10px; background:#444; border:none; color:white; cursor:pointer; }
    #tabs button.active { background:#666; }
    #chatBox { height:300px; overflow-y:auto; border:1px solid #ccc; padding:10px; }
  </style>
</head>
<body>
  <!-- Tabs -->
  <div id="tabs">
    <button onclick="switchTab('global')" id="tabGlobal" class="active">üåç Global Chat</button>
    <button onclick="switchTab('private')" id="tabPrivate">üîí Private Chat</button>
  </div>

  <!-- Chat box -->
  <div id="chatBox"></div>

  <!-- Input -->
  <div id="inputBox">
    <input type="text" id="messageInput" placeholder="Type your message..." style="width:80%;">
    <button onclick="sendGlobal()">Send</button>
  </div>

  <!-- Dropdown private -->
  <div id="privateControls" style="display:none; margin-top:10px;">
    <select id="userSelect"></select>
    <button onclick="startPrivate()">Start Private Chat</button>
    <button onclick="sendPrivate()">Send Private</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getDatabase, ref, onChildAdded, push, set, get } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAN0GNZdIx_xPHT7MZKWJweLtNhies6QxY",
      authDomain: "tamagotchi-2be0c.firebaseapp.com",
      databaseURL: "https://tamagotchi-2be0c-default-rtdb.firebaseio.com",
      projectId: "tamagotchi-2be0c",
      storageBucket: "tamagotchi-2be0c.firebasestorage.app",
      messagingSenderId: "202052432703",
      appId: "1:202052432703:web:cb76b50e42149a2c92998a",
      measurementId: "G-TWGGSJRX26"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let currentTab = "global";
    let currentUser = null;
    let currentRoom = null;

    function switchTab(tab) {
      currentTab = tab;
      document.getElementById("tabGlobal").classList.remove("active");
      document.getElementById("tabPrivate").classList.remove("active");
      document.getElementById("tab" + tab.charAt(0).toUpperCase() + tab.slice(1)).classList.add("active");
      document.getElementById("chatBox").innerHTML = "";
      if (tab === "global") {
        document.getElementById("privateControls").style.display = "none";
        loadGlobal();
      } else {
        document.getElementById("privateControls").style.display = "block";
      }
    }

    function loadGlobal() {
      const chatRef = ref(db, "chat");
      onChildAdded(chatRef, (snap) => {
        const msg = snap.val();
        addMessage(msg.from, msg.text);
      });
    }

    function addMessage(user, text) {
      const div = document.createElement("div");
      div.textContent = `${user}: ${text}`;
      document.getElementById("chatBox").appendChild(div);
    }

    function sendGlobal() {
      const msg = document.getElementById("messageInput").value;
      if (!msg) return;
      const chatRef = push(ref(db, "chat"));
      set(chatRef, { from: currentUser.username, text: msg });
      document.getElementById("messageInput").value = "";
    }

    function loadUserDropdown() {
      const usersRef = ref(db, "users");
      get(usersRef).then((snap) => {
        const sel = document.getElementById("userSelect");
        sel.innerHTML = "";
        snap.forEach((child) => {
          if (child.key !== currentUser.uid) {
            const opt = document.createElement("option");
            opt.value = child.key;
            opt.textContent = child.val().username;
            sel.appendChild(opt);
          }
        });
      });
    }

    function startPrivate() {
      const otherUid = document.getElementById("userSelect").value;
      if (!otherUid) return;
      const roomId = [currentUser.uid, otherUid].sort().join("_");
      currentRoom = roomId;
      document.getElementById("chatBox").innerHTML = "";
      const chatRef = ref(db, "privateChat/" + roomId + "/messages");
      onChildAdded(chatRef, (snap) => {
        const msg = snap.val();
        addMessage(msg.from, msg.text);
      });
    }

    function sendPrivate() {
      if (!currentRoom) return alert("Start private chat first!");
      const msg = document.getElementById("messageInput").value;
      if (!msg) return;
      const chatRef = push(ref(db, "privateChat/" + currentRoom + "/messages"));
      set(chatRef, { from: currentUser.username, text: msg });
      document.getElementById("messageInput").value = "";
    }

    // ‚úÖ Auth
    onAuthStateChanged(auth, (user) => {
      if (!user) return window.location.href = "login.html";
      get(ref(db, "users/" + user.uid)).then((snap) => {
        currentUser = { uid: user.uid, ...snap.val() };
        loadGlobal();
        loadUserDropdown();
      });
    });

    // ‚úÖ Expose ke global
    window.switchTab = switchTab;
    window.sendGlobal = sendGlobal;
    window.startPrivate = startPrivate;
    window.sendPrivate = sendPrivate;
  </script>
</body>
</html>
