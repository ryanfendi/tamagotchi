<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getDatabase, ref, push, set, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAN0GNZdIx_xPHT7MZKWJweLtNhies6QxY",
      authDomain: "tamagotchi-2be0c.firebaseapp.com",
      databaseURL: "https://tamagotchi-2be0c-default-rtdb.firebaseio.com",
      projectId: "tamagotchi-2be0c",
      storageBucket: "tamagotchi-2be0c.firebasestorage.app",
      messagingSenderId: "202052432703",
      appId: "1:202052432703:web:cb76b50e42149a2c92998a",
      measurementId: "G-TWGGSJRX26"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let currentUser = null;
    let currentRoom = null;
    let isPrivate = false;

    // Audio notif mirip WhatsApp
    const notifSound = new Audio("https://notificationsounds.com/storage/sounds/file-sounds-1150-pristine.mp3");

    // Login anonim
    signInAnonymously(auth);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        console.log("Login:", user.uid);
        loadGlobalChat();
      }
    });

    // Load Global Chat
    function loadGlobalChat() {
      isPrivate = false;
      currentRoom = null;
      const messagesRef = ref(db, "chat");
      document.getElementById("messages").innerHTML = "";
      onChildAdded(messagesRef, (snapshot) => {
        const msg = snapshot.val();
        displayMessage(msg.from, msg.text);
        notifSound.play();
      });
    }

    // Load Private Chat
    function loadPrivateChat(roomId) {
      isPrivate = true;
      currentRoom = roomId;
      const messagesRef = ref(db, "privateChat/" + roomId + "/messages");
      document.getElementById("messages").innerHTML = "";
      onChildAdded(messagesRef, (snapshot) => {
        const msg = snapshot.val();
        displayMessage(msg.from, msg.text);
        notifSound.play();
      });
    }

    // Kirim pesan
    document.getElementById("sendBtn").addEventListener("click", () => {
      const text = document.getElementById("messageInput").value;
      if (text.trim() === "" || !currentUser) return;

      const msg = {
        from: currentUser.uid,
        text: text,
        timestamp: Date.now()
      };

      if (isPrivate && currentRoom) {
        const newMsgRef = push(ref(db, "privateChat/" + currentRoom + "/messages"));
        set(newMsgRef, msg);
      } else {
        const newMsgRef = push(ref(db, "chat"));
        set(newMsgRef, msg);
      }

      document.getElementById("messageInput").value = "";
    });

    // Tombol Global Chat
    document.getElementById("globalBtn").addEventListener("click", () => {
      loadGlobalChat();
    });

    // Tombol Private Chat
    document.getElementById("privateBtn").addEventListener("click", () => {
      const roomId = prompt("Masukkan Room ID untuk Private Chat:");
      if (roomId) {
        // Tambahkan user ke members
        const memberRef = ref(db, "privateChat/" + roomId + "/members/" + currentUser.uid);
        set(memberRef, true);

        loadPrivateChat(roomId);
      }
    });

    // Tampilkan pesan di layar
    function displayMessage(from, text) {
      const li = document.createElement("li");
      li.textContent = from + ": " + text;
      document.getElementById("messages").appendChild(li);
    }
  </script>
</head>
<body>
  <h2>Chat App</h2>
  <button id="globalBtn">Global Chat</button>
  <button id="privateBtn">Private Chat</button>
  <ul id="messages"></ul>
  <input id="messageInput" placeholder="Tulis pesan...">
  <button id="sendBtn">Kirim</button>
</body>
</html>
