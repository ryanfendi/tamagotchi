<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Clone Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ece5dd;
    }
    /* Header */
    .header {
      background: #075E54;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }
    /* Chat container */
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    /* Messages area */
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      display: flex;
      align-items: flex-end;
      margin-bottom: 12px;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 8px;
      object-fit: cover;
    }
    .bubble {
      max-width: 70%;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.4;
      position: relative;
    }
    .bubble.left {
      background: white;
      border-top-left-radius: 0;
    }
    .bubble.right {
      background: #DCF8C6;
      border-top-right-radius: 0;
      margin-left: auto;
    }
    /* Input */
    .input-area {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }
    .input-area button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 50%;
      background: #075E54;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">WhatsApp Clone</div>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button id="sendBtn">âž¤</button>
    </div>
  </div>

  <!-- Notif sound -->
  <audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2018/2018-preview.mp3"></audio>

  <script type="module">
    // Firebase config (punyamu)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAN0GNZdIx_xPHT7MZKWJweLtNhies6QxY",
      authDomain: "tamagotchi-2be0c.firebaseapp.com",
      databaseURL: "https://tamagotchi-2be0c-default-rtdb.firebaseio.com",
      projectId: "tamagotchi-2be0c",
      storageBucket: "tamagotchi-2be0c.firebasestorage.app",
      messagingSenderId: "202052432703",
      appId: "1:202052432703:web:cb76b50e42149a2c92998a",
      measurementId: "G-TWGGSJRX26"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const messagesRef = ref(db, "chat");

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const notifSound = document.getElementById("notifSound");

    const username = "User" + Math.floor(Math.random() * 1000);
    const avatarUrl = "https://i.pravatar.cc/150?u=" + username; // default avatar unik

    // Kirim pesan
    sendBtn.onclick = () => {
      const text = input.value.trim();
      if (!text) return;
      push(messagesRef, {
        from: username,
        avatar: avatarUrl,
        text: text,
        timestamp: Date.now()
      });
      input.value = "";
    };

    // Tampilkan pesan
    onChildAdded(messagesRef, (snap) => {
      const msg = snap.val();
      const div = document.createElement("div");
      div.classList.add("message");

      // Avatar
      const img = document.createElement("img");
      img.src = msg.avatar || "https://i.pravatar.cc/150";
      img.classList.add("avatar");

      // Bubble
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.innerText = msg.from + ": " + msg.text;

      if (msg.from === username) {
        bubble.classList.add("right");
      } else {
        bubble.classList.add("left");
        notifSound.play(); // bunyi notif kalau pesan dari orang lain
      }

      div.appendChild(img);
      div.appendChild(bubble);
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
